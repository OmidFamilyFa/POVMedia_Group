<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>POV | شبکه رسانه‌ای دختران</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- کتابخانه‌های خارجی -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;800&amp;display=swap'>
    <script src='https://unpkg.com/@phosphor-icons/web'></script>

    <!-- کدهای CSS -->
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #fff2f9; /* رنگ پس‌زمینه */
            color: #a60053; /* رنگ متن اصلی */
        }
        
        .button-style {
            background-color: #f20c6c; /* رنگ دکمه‌ها */
            color: #fff2f9;
            transition: all 0.2s ease-in-out;
            box-shadow: none;
        }
        .button-style:hover {
            background-color: #a60053;
            transform: translateY(-2px);
        }

        .map-button {
            background-color: #a60053;
            color: #fff2f9;
        }
        .map-button:hover {
            background-color: #f20c6c;
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-xl mx-auto bg-[#fff2f9]">
        
        <!-- بخش کاور و پروفایل -->
        <header class="relative mb-20">
            <!-- کاور رنگی -->
            <div class="w-full h-28" style="background-color: #a60053;"></div>

            <!-- عکس پروفایل با لینک جدید -->
            <div class="absolute top-12 left-1/2 -translate-x-1/2 w-32 h-32 p-1 bg-[#fff2f9] rounded-full">
                <img 
                    src="https://i.ibb.co/WvwZ6VxY/photo-2025-11-02-007-23.jpg"
                    alt="عکس پروفایل منظور" 
                    class="w-full h-full rounded-full object-cover"
                    onerror="this.onerror=null;this.src='https://placehold.co/128x128/cccccc/ffffff?text=Error';"
                >
            </div>
        </header>

        <!-- بخش اصلی محتوا -->
        <main class="px-6 pb-12 text-center">
            
            <!-- اطلاعات کاربری -->
            <section class="mb-8 pt-4">
                <h1 class="text-xl font-bold text-black">POV | شبکه رسانه‌ای دختران</h1>
                <p class="mt-4 text-base font-bold">از نگاه ما، قصه‌ها دیدنی‌ترند</p>
                <p class="mt-2 text-base font-bold px-4 leading-relaxed">
                    جایی برای گفت‌وگو، یادگیری و رشد
                    <br>
                    پاتوق دختران اهل هنر و رسانه
                    <br>
                </p>
            </section>

            <!-- بخش لینک‌ها -->
            <section class="w-full mb-12">
                <h2 class="text-xl font-bold text-black mb-6">صفحات‌مجازی‌مون</h2>
                <div class="space-y-4">
                    <a href="https://instagram.com/POVMedia.Group" target="_blank" class="block w-full button-style text-base font-bold py-4 px-6 rounded-full">
                        اینستاگرام
                    </a>
                </div>
            </section>

            <!-- بخش موقعیت مکانی با فاصله اصلاح شده -->
            <footer class="w-full mb-12">
                <h2 class="text-xl font-bold text-black mb-4">نشونی‌مون</h2>
                <div class="space-y-4 text-center">
                    <p class="text-base font-bold px-4 leading-relaxed">بلوار فرصت شیرازی، خیابان استاد شهریار، تقاطع اقبال لاهوری، فرهنگ‌سرای رسانه، باشگاه امید فارس.</p>
                    <a href="https://nshn.ir/3b7bg415VF7mrv" target="_blank" class="inline-block map-button button-style text-base font-bold py-2 px-5 rounded-full">
                        مشاهده در نقشه
                    </a>
                </div>
            </footer>
        </main>
    </div>

</body>
</html>
